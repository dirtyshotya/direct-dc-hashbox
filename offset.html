<style>
        body {
            background: url("offset.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Full viewport height */
            position: relative;
            font-size: 1.00rem;

            font-family: 'Press Start 2P', sans-serif; /* Apply the font family to the entire body */
        }
        .bitcoin {
            position: absolute;
            color: black;
            font-size: 24px; /* Adjust size as needed */
            user-select: none;
            transition: transform 2s ease-in-out; /* Smooth transition for movement and rotation */
        }

        .range-slider {
            transform-origin: 100% 0%;
            transform: rotate(270deg); /* Rotating to give a unique look */
            max-width: 50vh;
            background: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group label {
            font-weight: bold;

        .form-group input,
        .form-group button {
            background-color: #333;
            border: 1px solid #39FF14; /* Lawn green */

        }

        .btn-primary {
            background-color: #333;
            border: 1px solid #39FF14; /* Lawn green */
            color: #00FFFF; /* Aqua */
            margin: 5px 0;
            text-shadow: 0 0 5px #FF1493; /* Deep pink */
            transition: all .3s ease;
            box-shadow: 0 0 10px #FF1493, 0 0 20px #FF1493, 0 0 30px #FF1493; /* Deep pink */
            padding: 10px 20px;
            font-size: 0.50rem; /* Adjusting button font size */
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px #FF1493, 0 0 30px #FF1493, 0 0 40px #FF1493; /* Deep pink */
            color: white;
        }

        .navbar {
            font-size: 1.75rem;
            position: fixed;
            bottom: 0;

            display: flex;

            z-index: 1000;
            font-family: 'Press Start 2P', sans-serif; /* Apply the font family to the navbar */

        .navbar a {
            background-color: #333;
            border: 1px solid #39FF14; /* Lawn green */

            transition: all .3s ease;

            color: white;

<body>
<div class="container mt-5">
<form id="offsetForm" action="/offset" method="post" name="offsetForm">
    <div class="form-group">
        <label for="offsetValue">Voltage Offset</label>
        <div class="range-slider">
            <input type="range" class="form-control" id="offsetValue" name="offsetValue" min="-2" max="2" step="0.1">
            <span id="rangeValue">0</span>&nbsp;volts.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

// Function to move and rotate a Bitcoin character
function animateBitcoin(bitcoin) {
    const newX = Math.random() * window.innerWidth;
    const newY = Math.random() * window.innerHeight;
    const rotation = Math.random() * 360;
    bitcoin.style.transform = `translate(${newX}px, ${newY}px) rotate(${rotation}deg)`;
}

// Create multiple Bitcoin characters
for (let i = 0; i < 5; i++) { // Adjust number of Bitcoins as needed
    const bitcoin = document.createElement('div');
    bitcoin.innerHTML = '&#8383;';
    bitcoin.className = 'bitcoin';
    document.body.appendChild(bitcoin);
    setInterval(() => animateBitcoin(bitcoin), 2000); // Adjust time as needed for animation speed
}

// Load initial value for the form from /offset.csv (plaintext)
async function loadInitialValue() {
    try {
        const response = await fetch('/offset.csv');
        const data = await response.text();
        document.getElementById('offsetValue').value = data.trim(); // Use trim to remove any potential newline or whitespace
    } catch (error) {
        console.error('Error fetching initial value:', error);
    }
    const offsetValue = document.getElementById('offsetValue');
    const rangeValue = document.getElementById('rangeValue');

    // Update display on input event (as the slider moves)
    offsetValue.addEventListener('input', function() {
        rangeValue.textContent = this.value;
    });

    // Initialize display
    rangeValue.textContent = offsetValue.value;
}

window.onload = function() {
    loadInitialValue();
};

</script>
